    <body>
        <div class="container">

            <h1>Add person</h1>

            <form action="./Add.php" method="POST">
    
                <label for="input-firtsname" class="input">
                    Firstname
                </label> 
                <br>
                <input type="text" id="input-firtsname" class="input" required/>
                <br>
                <br>
                <label for="input-name"class="input">
                    Name
                </label> 
                <br>
                <input type="text" id="input-name" class="input"required/>
                <br>
                <br>

                </br>

                 <label for="gender_male" class="text-acc" class="input">
                    Male
                     
                 </label>

                    Female

                </br>

                 <label for="gender_Other" class="text-acc"class="input">
                    Other
                    
                 </label>
                </br>
                </br>
    
                <label for="input-description" class="input">
                    Description
                </label> 
                <br>
                <input type="text" id="input-description" class="input"/>
                <br>
                <br>
    
    
                <input type="submit" class="submit-button input">
            </form>
